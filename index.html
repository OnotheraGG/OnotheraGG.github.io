<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONOTHERA CUSTOMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1F1F1F;
            color: #F4EFE6;
            margin: 0;
            padding: 0;
        }

        /* Barra de búsqueda */
        .search-bar {
            background-color: #F4EFE6;
            border: none;
            border-radius: 20px;
            color: #1C160C;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
        }

        /* Botones de filtro */
        .filter-button {
            border-radius: 20px;
            padding: 0.375rem 1rem;
            border: none;
            background-color: #F4EFE6;
            color: #1C160C;
            transition: all 0.2s ease;
            margin-right: 5px;
        }

        .filter-button.active {
            background-color: #1C160C;
            color: #F4EFE6;
        }

        /* Tarjetas */
        .card {
            cursor: pointer;
            background-color: #FFFFFF;
            color: #1C160C;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card-img {
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Modal */
        .modal-content {
            background-color: #1C160C;
            color: #F4EFE6;
            border: none;
        }

        .modal-body .img-thumbnail {
            background-color: #1C160C;
            border: none;
            margin: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .modal-body .img-thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="border-bottom py-3 px-4">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="header-title mb-0">ONOTHERA CUSTOMS</h2>
                <nav>
                    <a href="https://linktr.ee/onothera" class="text-decoration-none text-light mx-2">More Content</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container my-4 flex-grow-1">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar-container mb-4">
                    <input type="text" id="searchBar" class="form-control search-bar mb-3" placeholder="Search">
                    <div class="d-flex flex-wrap gap-2" id="filters">
                        <button class="btn filter-button" data-category="vanilla">Vanilla</button>
                        <button class="btn filter-button" data-category="yordle">Yordles</button>
                        <button class="btn filter-button" data-category="futanari">Futanari</button>
                    </div>
                </div>

                <!-- Photo Grid -->
                <div class="col-lg-9">
                    <div class="row g-3" id="photoGrid"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer text-center">
            <p class="mb-0">&copy; ONOTHERA</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Photo Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="Photo">
                    <p id="modalDescription" class="mt-3"></p>
                    <div id="extraImagesContainer" class="mt-3 d-flex flex-wrap gap-2 justify-content-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const photos = [
            {
                title: "Aurora - Bunny Suit",
                category: ["vanilla", "bunny-suit"],
                img: "Photos/Aurora/BunnySuit/ReverseBunnySuit.jpg",
                extraImages: [
                    "Photos/Aurora/BunnySuit/BunnySuit.jpg",
                    "Photos/Aurora/BunnySuit/AuroraGIF.gif",
                ]
            },
            {
                title: "Nilah",
                category: ["vanilla"],
                img: "Photos/Nilah/Nude/Female_Front.png",
                extraImages: [
                    "Photos/Nilah/Nude/Female_Profile.png"
                ]
            },
            {
                title: "Nilah - Futanari",
                category: ["futanari"],
                img: "Photos/Nilah/Nude/Futa_Front.png",
                extraImages: [
                    "Photos/Nilah/Nude/Futa_Profile.png"
                ]
            },
            {
                title: "Coven Nilah",
                category: ["vanilla"],
                img: "Photos/Nilah/Coven/female_front.png",
                extraImages: [
                    "Photos/Nilah/Coven/Female_Profile.png"
                ]
            },
            {
                title: "Coven Nilah - Futanari",
                category: ["futanari"],
                img: "Photos/Nilah/Coven/Futa_Front.png",
                extraImages: [
                    "Photos/Nilah/Coven/Futa_Profile.png"
                ]
            },
            {
                title: "DJ Sona - Bikini",
                category: ["vanilla"],
                img: "Photos/Sona/DJ Sona/sonaDJ.gif",
                extraImages: [
                    "Photos/Sona/DJ Sona/djsonaBikini.jpg",
                    "Photos/Sona/DJ Sona/djsonaBikini2.jpg",
                    "Photos/Sona/DJ Sona/djsonaBikini3.jpg"
                ]
            },
            {
                title: "Ahri - Void",
                category: ["vanilla"],
                img: "Photos/Ahri/Void_Suit/NormalSuit.jpg",
                extraImages: [
                    "Photos/Ahri/Void_Suit/HearSuit.jpg",
                    "Photos/Ahri/Void_Suit/CleavageSuit.jpg"
                ]
            },
            {
                title: "Ahri - Void Futanari",
                category: ["futanari"],
                img: "Photos/Ahri/Void_Suit/NormalSuit_FutanariNormal.jpg",
                extraImages: [
                    "Photos/Ahri/Void_Suit/NormalSuit_FutanariGlowdick.jpg",
                    "Photos/Ahri/Void_Suit/NormalSuit_Horsecock.jpg",
                    "Photos/Ahri/Void_Suit/NormalSuit_Horsecock_Glowing.jpg"
                ]
            },
            {
                title: "Briar - Bunny Suit",
                category: ["vanilla"],
                img: "Photos/Briar/BunnySuit/Piercings.jpg",
                extraImages: [
                    "Photos/Briar/BunnySuit/PatchedNipples.jpg"
                ]
            },
            {
                title: "Anima Squad Seraphine",
                category: ["vanilla"],
                img: "Photos/Seraphine/AnimaSquad/Idle1.jpg",
                extraImages: [
                    "Photos/Seraphine/AnimaSquad/Idle2.jpg",
                    "Photos/Seraphine/AnimaSquad/Butt.jpg"
                ]
            },
            {
                title: "Vex",
                category: ["yordle"],
                img: "Photos/Vex/Nude/nude.jpg",
            },
            {
                title: "Vex - Futanari",
                category: ["yordle","futanari"],
                img: "Photos/Vex/Futanari/futa1.jpg",
                extraImages: [
                    "Photos/Vex/Futanari/futa2.jpg"
                ]
            },
            {
                title: "Primordial Briar",
                category: ["vanilla"],
                img: "Photos/Briar/Primordial/briarJacket.gif",
                extraImages: [
                    "Photos/Briar/Primordial/Jacket.jpg",
                    "Photos/Briar/Primordial/NoJacket.jpg"
                ]
            },
            {
                title: "Empyreal Kayle Prestige",
                category: ["vanilla"],
                img: "Photos/Kayle/EmpyreanPrestige/Evolved.jpg",
                extraImages: [
                    "Photos/Kayle/EmpyreanPrestige/Base.jpg"
                ]
            },
            {
                title: "Fright Night Zeri Prestige",
                category: ["vanilla"],
                img: "Photos/Zeri/FrightNightPrestige/Fright_Night_Zeri_Prestige.jpg",
                extraImages: [
                    "Photos/Zeri/FrightNightPrestige/Fright_Night_Zeri_Prestige.gif"
                ]
            }

        ];

        let activeCategories = new Set(["vanilla"]);
        let searchQuery = '';

        const photoGrid = document.getElementById('photoGrid');
        const searchBar = document.getElementById('searchBar');
        const filterButtons = document.querySelectorAll('.filter-button');

        function loadPhotos() {
            photoGrid.innerHTML = '';
            const filteredPhotos = photos.filter(photo => {
                const matchesCategory =
                    activeCategories.size === 0 ||
                    [...activeCategories].some(category => photo.category.includes(category));
                const matchesSearch =
                    !searchQuery || photo.title.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredPhotos.length === 0) {
                photoGrid.innerHTML = '<p class="text-center text-muted">No photos found.</p>';
                return;
            }

            filteredPhotos.forEach((photo, index) => {
                const photoCard = `
            <div class="col-md-4">
                <div class="card" data-index="${index}">
                    <img src="${photo.img}" class="card-img-top card-img">
                    <div class="card-body text-center">
                        <h6 class="card-title">${photo.title}</h6>
                    </div>
                </div>
            </div>
        `;
                photoGrid.innerHTML += photoCard;
            });

            document.querySelectorAll('.card').forEach((card, newIndex) => {
                card.addEventListener('click', () => {
                    openModal(filteredPhotos[newIndex]); // Pasar la foto filtrada directamente
                });
            });
        }


        function openModal(photo) {
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const extraImagesContainer = document.getElementById('extraImagesContainer');

            // Configurar la imagen principal y descripción
            modalImage.src = photo.img;
            modalDescription.innerText = photo.title;
            extraImagesContainer.innerHTML = '';

            // Configurar las imágenes secundarias con la funcionalidad de rotación
            if (photo.extraImages && photo.extraImages.length > 0) {
                photo.extraImages.forEach(img => {
                    const imgElement = document.createElement('img');
                    imgElement.src = img;
                    imgElement.className = 'img-thumbnail';
                    imgElement.style.width = '100px';

                    // Agregar evento para rotar imágenes
                    imgElement.addEventListener('click', () => {
                        // Rotar: Intercambiar la imagen principal con la seleccionada
                        const tempSrc = modalImage.src;
                        modalImage.src = imgElement.src;
                        imgElement.src = tempSrc;
                    });

                    extraImagesContainer.appendChild(imgElement);
                });
            }

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('photoModal'));
            modal.show();
        }


        searchBar.addEventListener('input', e => {
            searchQuery = e.target.value;
            loadPhotos();
        });

        filterButtons.forEach(button => {
            const category = button.getAttribute('data-category');

            // Establece los botones activos según las categorías iniciales
            if (activeCategories.has(category)) {
                button.classList.add('active');
            }

            // Agrega el evento de clic para alternar categorías
            button.addEventListener('click', () => {
                if (activeCategories.has(category)) {
                    // Si ya está activa, la eliminamos del conjunto
                    activeCategories.delete(category);
                    button.classList.remove('active');
                } else {
                    // Si no está activa, la añadimos
                    activeCategories.add(category);
                    button.classList.add('active');
                }
                loadPhotos(); // Recarga las fotos filtradas
            });
        });


        // Initial Load
        loadPhotos();


    </script>
</body>

</html>
